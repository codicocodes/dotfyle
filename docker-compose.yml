# create a docker image with postgres using bitnami image
# this makes it easier to get started as it will create the database for you and keep it persisted
version: "3"

name: dotfyle 

services:
  db:
    image: bitnami/postgresql:latest
    container_name: dotfyle-db
    restart: always
    environment:
      POSTGRESQL_USERNAME: postgres
      POSTGRESQL_PASSWORD: postgres 
      POSTGRESQL_DATABASE: dotfyle_dev 
    # create a volume for the docker container_name
    volumes:
      - dotfyle-data:/bitnami/postgres/data
    ports:
      - 5432:5432
volumes:
  dotfyle-data:
    driver: local
